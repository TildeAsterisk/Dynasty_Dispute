<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #log {
            width: 90%;
            max-width: 600px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Server UI</h1>
    <div id="log"></div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const log = document.getElementById("log");
        const socket = io("http://localhost:3000"); // Ensure the correct server URL

        function publicServer_LogMessage(message) {
            const logEntry = document.createElement("div");
            logEntry.textContent = message;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
            socket.emit("client-log", message); // Emit log message to the server
        }

        // Listen for log messages from the server
        socket.on("log-message", (message) => {
            publicServer_LogMessage(message);
        });

        // Handle connection errors
        socket.on("connect_error", (error) => {
            publicServer_LogMessage(`Connection error: ${error.message}`);
        });

        // Handle reconnection attempts
        socket.on("reconnect_attempt", () => {
            publicServer_LogMessage("Attempting to reconnect...");
        });

        // Log connection success
        socket.on("connect", () => {
            publicServer_LogMessage("Connected to server");
        });
    </script>
</body>
</html>
